<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        function hideURLbar(){ window.scrollTo(0,1); } </script>

<link href="/static/payment/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="/static/payment/css/creditly.css" type="text/css" media="all" />
<link rel="stylesheet" href="/static/payment/css/easy-responsive-tabs.css">
<script src="/static/payment/js/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="//fonts.googleapis.com/css?family=Overpass:100,100i,200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <div class="main">  
        <h1>Payment form</h1>
        <div class="w3_agile_main_grids">
            <div class="agile_main_top_grid">
                <div class="agileits_w3layouts_main_top_grid_left">
                    <a href="#"></a>
                </div>
                <div class="w3_agileits_main_top_grid_right">
                    <h3>Pay Online</h3>
                </div>
                <div class="clear"> </div>
                <div class="wthree_total">
                    <h2>Pay : <span>{{amount}}<i>&#8377;</i></span></h2>
                </div>
            </div>
            <div class="agileinfo_main_bottom_grid">
                <div id="horizontalTab">
                    <ul class="resp-tabs-list">
                        <li><img src="/static/payment/images/1.jpg" alt=" " /></li>
                        <!-- <li><img src="/static/payment/images/2.jpg" alt=" " /></li> -->
                    </ul>
                    <div class="resp-tabs-container">
                        <div class="agileits_w3layouts_tab1">
                            
                                <section class="creditly-wrapper wthree, w3_agileits_wrapper">
                                    <div class="credit-card-wrapper">
                                        <div class="first-row form-group">
                                            <div class="controls">
                                                <label class="control-label">Name on Card</label>
                                                <input class="billing-address-name form-control" type="text" name="name" placeholder="John Smith" required="true">
                                            </div>
                                            <div class="w3_agileits_card_number_grids">
                                                <div class="w3_agileits_card_number_grid_left">
                                                    <div class="controls">
                                                        <label class="control-label">Card Number</label>
                                                        <input class="number credit-card-number form-control" type="text" name="number"
                                                                      inputmode="numeric" autocomplete="cc-number" autocompletetype="cc-number" x-autocompletetype="cc-number"
                                                                      placeholder="&#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149;" required="true">
                                                    </div>
                                                </div>
                                                <div class="w3_agileits_card_number_grid_right">
                                                    <div class="controls">
                                                        <label class="control-label">CVV</label>
                                                        <input required="true" class="security-code form-control"Â·
                                                                      inputmode="numeric"
                                                                      type="text" name="security-code"
                                                                      placeholder="&#149;&#149;&#149;">
                                                    </div>
                                                </div>
                                                <div class="clear"> </div>
                                            </div>
                                            <div class="controls">
                                                <label class="control-label">Expiration Date</label>
                                                <input class="expiration-month-and-year form-control" type="text" name="expiration-month-and-year" placeholder="MM / YY" required="true">
                                            </div>
                                        </div>
                                       
                                        <form action="/admin_makepayment/" method="POST" class="creditly-card-form agileinfo_form">
                                {% csrf_token %} <input type="text" name="amount" value="{{amount}}" hidden><input type="submit" class="btn btn-success form-inline" value="Make a payment">
                                <input type="text" name="shop" value='{{shop}}' hidden>
                                <input type="text" name="cart" value='{{cart}}' hidden>
                            </form><a href="/admin_cancelpayment/"><button class="btn btn-danger form-inline">Cancel</button></a>
                                    </div>
                                </section>
                            <!-- </form> -->
                        </div>
                </div>
            </div>
        </div>
        <div class="agileits_copyright">
            <p>© 2019. All rights reserved | Design by <a href=PETSPOTTER/" target="_blank">PETSPOTTER</a></p>
        </div>
    </div>
    <!-- credit-card -->
        <script type="text/javascript" src="/static/payment/js/creditly.js"></script>
        <script type="text/javascript">
            $(function() {
              var creditly = Creditly.initialize(
                  '.creditly-wrapper .expiration-month-and-year',
                  '.creditly-wrapper .credit-card-number',
                  '.creditly-wrapper .security-code',
                  '.creditly-wrapper .card-type');

              $(".creditly-card-form .submit").click(function(e) {
                e.preventDefault();
                var output = creditly.validate();
                if (output) {
                  // Your validated credit card output
                  console.log(output);
                }
              });
            });
        </script>
    <!-- //credit-card -->
    <!-- tabs -->
    <script src="/static/payment/js/easy-responsive-tabs.js"></script>
    <script>
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion           
                width: 'auto', //auto or any width like 600px
                fit: true,   // 100% fit in a container
                closed: 'accordion', // Start closed if in accordion view
                activate: function(event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#tabInfo');
                var $name = $('span', $info);
                $name.text($tab.text());
                $info.show();
                }
            });
        });
    </script>
    <!-- //tabs -->
</body>
</html>
