{% extends 'user/headerfooter.html'%}
{% block content %}
        <div class="breadcrumb-area pt-95 pb-95 bg-img" style="background-image:url(/static/assets/img/banner/banner-3.jpg);">
            <div class="container">
                <div class="breadcrumb-content text-center">

                    <h2>Login / Register</h2>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li class="active">Login / Register</li><br><p style="color: red;">{{msg}}</p>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-register-area pt-95 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-toggle="tab" href="#lg1">
                                    <h4> login </h4>
                                </a>
                                <a data-toggle="tab" href="#lg2">
                                    <h4> register </h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="/user_login/" method="POST">
                    {% csrf_token %}
                                                <input type="text" name="name" placeholder="Email" required="true">
                                                <input type="password" name="password" placeholder="Password" required="true">
                                                <div class="button-box">
                                                    <div class="login-toggle-btn">
                                                        <input type="checkbox">
                                                        <label>Remember me</label>
                                                        <a href="#">Forgot Password?</a>
                                                    </div>
                                                    <input type="submit" value="submit">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div id="lg2" class="tab-pane">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="/user_registrations/" method="post">
                    {% csrf_token %}
                                                <input type="text" name="name" placeholder="Username" required="true">
                                                <input type="password" name="password" placeholder="Password" required="true">
                                                <div class="form-group has-feedback" required="true">
                                                    <input type="password" name="cpassword" class="form-control" placeholder="Retype password" required="true">
                                                    <!-- <span class="glyphicon glyphicon-log-in form-control-feedback"></span> -->
                                                </div>
                                                <input name="email" placeholder="Email" type="email" required="true">
                                                <input type="text" name="address" placeholder="Address" required="true">
                                                <input type="text" name="number" placeholder="Mobile" pattern="[0-9]{10}" required="true">
                                                <div class="button-box">
                                                    <button type="submit"><span>Register</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		{% endblock %}
