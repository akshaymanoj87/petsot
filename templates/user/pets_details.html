{% extends 'user/headerfooter.html'%}
{% block content %}
        <div class="breadcrumb-area pt-95 pb-95 bg-img" style="background-image:url(/static/assets/img/banner/banner-3.jpg);">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <h2>Pets Details</h2>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li class="active">Product Details</li>
                    </ul>
                </div>
            </div>
        </div>
        {% for x in db %}
        <form action="/pets_addcart/?id={{x.id}}" method="POST" onsubmit="return checkqty()">
            {% csrf_token %}
            <input type="text" name="shop" value="{{x.pid.id}}" hidden>
        <div class="shop-area pt-95 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="product-details-img">
                            <img id="zoompro" src="{{x.Image.url}}" data-zoom-image="{{x.Image.url}}" alt="zoom"/>
                            <div id="gallery" class="mt-12 product-dec-slider owl-carousel">
                                <a data-image="{{x.Image.url}}" data-zoom-image="{{x.Image.url}}">
                                    <img src="{{x.Image.url}}" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="product-details-content">
                            <h2>{{x.name}}</h2>
                            <div class="product-rating">
                                <i class="ti-star theme-color"></i>
                                <i class="ti-star theme-color"></i>
                                <i class="ti-star theme-color"></i>
                                <i class="ti-star"></i>
                                <i class="ti-star"></i>
                                <span>{{x.review}}</span>
                            </div>
                            <div class="product-price">
                                <span class="new">&#8377;{{x.Price}} </span>
                            </div>
                            <div class="product-details-style shorting-style mt-30">
                                <label>Breed  : 
                                <span>{{x.Breed}}</span></label>
                           <br><label>Description  : 
                                <span>{{x.Description}}</span></label>
                               <br> <label>color&nbsp:&nbsp &nbsp{{x.Colour}}</label>
                                <!-- <select>
                                    <option value=""> Choose an option</option>
                                    <option value=""> orange</option>
                                    <option value=""> pink</option>
                                    <option value=""> yellow</option>
                                </select> -->
                            </div>
                            <div class="in-stock">
                                <span><i class="ion-android-checkbox-outline"></i>{{x.status}}&nbsp;&nbsp;<i id="avqty" style="color: red; font-size: 15pt;">{{x.availableqty}}</i>&nbsp;&nbsp;Nos</span>
                            </div>
                            <div class="quality-wrapper mt-30 product-quantity">
                                <label>Qty&nbsp;</label>
                                <div class="cart-plus-minus">
                                    <input class="cart-plus-minus-box" type="text" name="qty" value="1" id="qty"  >
                                    <p name="demo" id="demo"></p>
                                </div>
                            </div>

                            <div class="product-list-action">
                                <div class="product-list-action-left">
                                    <a class="addtocart-btn" href="/pets_addcart/?id={{x.id}}" title="Add to cart">
                                        <i class="ion-bag"></i>
                                        <input type="submit" value="Add to cart" style="background-color: transparent; color: white; border: none;" >
                                    </a>
                                </div>
                                <div class="product-list-action-right">
                                    <a href="#" title="Wishlist">
                                        <i class="ti-heart"></i>
                                    </a>
                                </div>
                            </div>
                    </form>
                            <div class="social-icon mt-30">
                                <ul>
                                    <li><a href="#"><i class="icon-social-twitter"></i></a></li>
                                    <li><a href="#"><i class="icon-social-instagram"></i></a></li>
                                    <li><a href="#"><i class="icon-social-linkedin"></i></a></li>
                                    <li><a href="#"><i class="icon-social-skype"></i></a></li>
                                    <li><a href="#"><i class="icon-social-dribbble"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
