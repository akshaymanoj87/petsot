{% extends 'pet-shop/headerfooter.html'%}
{% block content %}

<body class="hold-transition skin-blue sidebar-mini">



<div class="wrapper">

  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1><br>
        Add Food Items
       
      </h1>
   
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- SELECT2 EXAMPLE -->
      <div class="box box-default">
       <div style="{color: blue}">{{msg}}</div>

        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <form action="/shop_add_food/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="col-md-12">
              <div class="form-group">

                <label for="inputStatus">name</label>
                  <input type="text" name="name" class="form-control" placeholder="Name of food" required=""> 
              </div>


            <div class="form-group">

                <label for="inputStatus">Category</label>
                  <select name="Category" required class="form-control">
                  <option selected disabled>Select one</option>
                  <option value="dog">Dog</option>
                  <option value="cat">Cat</option>
                  <option value="bird">Bird</option>
                  <option value="fish">fish</option>
                </select>

              </div>
            </div>
            <!-- /.col -->
            <div class="col-md-12">
              <div class="form-group">
                <label>quantity</label>
                 <input type="price" name="quantity" class="form-control" required=""> 
              </div>
            
            </div>
             
            <div class="col-md-12">
      
              <div class="form-group">
                <label>Price</label>
                 <input type="price" name="price"  pattern="{0-9}" class="form-control" required=""> 
              </div>          
            </div>

    

             <div class="col-md-12">
              <div class="form-group">
                <label>Image</label>
                  <input type="file" name="image" class="form-control" required=""> 
              </div>
              <!-- /.form-group -->
              
              <!-- /.form-group -->
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Description</label>
                 <input type="price" name="Description" class="form-control" required=""> 
              </div>
            
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Available quantity</label>
                 <input type="text" name="aqty" class="form-control" placeholder="available quantity" required=""> 
              </div>          
            </div>
             <div class="col-md-12">
              <div class="box-footer" style="text-align: center;">
                <button type="submit"  class="btn btn-success" class="btn btn-primary btn-block btn-flat">Add</button>
              </div>
              <!-- /.form-group -->
              
              <!-- /.form-group -->
            </div>
           
 </form>
          </div>
          <!-- /.row -->
        </div>
        
      </div>
      <!-- /.box -->

      <div class="row">
        <div class="col-md-6">

         


        </div>
       
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% endblock %}
